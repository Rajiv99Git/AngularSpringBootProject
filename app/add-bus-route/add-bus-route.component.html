<div class="container mt-4 ">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-8 block" style="
    height: 340px;
    margin-bottom: 28px;
  ">
<h3>Bus RouteDetails</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name"> busRoute</label>
      <input type="text" class="form-control" id=" busRoute" required [(ngModel)]="busroute.busRoute" name=" busRoute">
    </div>

    <div class="form-group">
      <label for="name">startTime</label>
      <input type="text" class="form-control" id="startTime" required [(ngModel)]="busroute.startTime" name="startTime">
    </div>

    <div class="form-group">
      <label for="name">endTime</label>
      <input type="text" class="form-control" id="endTime" required [(ngModel)]="busroute.endTime" name="endTime">
    </div>

    <div class="form-group">
        <label for="name">duration</label>
        <input type="text" class="form-control" id="duration" required [(ngModel)]="busroute.duration" name="duration">
      </div>
      <div class="form-group">
        <label for="name">availableSeats</label>
        <input type="text" class="form-control" id="availableSeats" required [(ngModel)]="busroute.availableSeats" name="availableSeats">
      </div>
      <div class="form-group">
        <label for="name">distance</label>
        <input type="text" class="form-control" id="distance" required [(ngModel)]="busroute.distance" name="distance">
      </div>
      <div class="form-group">
        <label for="name">distance</label>
        <input type="text" class="form-control" id="distance" required [(ngModel)]="busroute.distance" name="distance">
      </div>
      <div class="form-group">
        <label for="name">Source</label>
        <input type="text" class="form-control" id="distance" required [(ngModel)]="busroute.source" name="source">
      </div>
      <div class="form-group">
        <label for="name">Destination</label>
        <input type="text" class="form-control" id="distance" required [(ngModel)]="busroute.destination" name="destination">
      </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
</div>
</div>
</div>
</div>
</div>
