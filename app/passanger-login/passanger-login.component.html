<div class="container">

    <mat-card class="card">
        <form (ngSubmit)="doSubmitForm()" [formGroup]="form" >
            <h1 style="text-align: center">Login Form</h1>
            
            <mat-form-field class="field" width=100px appearance="outline">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email"
                    [(ngModel)]="data.email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>

            <div class="example-container">
                <mat-form-field appearance="outline">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" [(ngModel)]="data.password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>

            <br>
            
            <div class="text-center">

                <button type="submit" mat-raised-button color="primary" >submit</button>

                <button type="reset" mat-raised-button color="accent">Reset</button>
            </div>
        </form>

    </mat-card>
</div>
