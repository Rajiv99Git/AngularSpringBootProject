<div class="container mt-4 ">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-8 block" style="
  height: 340px;
  margin-bottom: 28px;
">
<h2>Driver Details</h2> 

<hr/>
<div *ngIf="driver">
  <div>
    <label><b> Driver Name </b></label> {{driver.driverName}}
  </div>
  <div>
    <label><b> Driver phone </b></label> {{driver.driverPhone}}
  </div>
  <div>
    <label><b> Driver Dob </b></label> {{driver.driverDob}}
  </div>
  <div>
    <label><b> Driver Gender </b></label> {{driver.driverGender}}
  </div>
  <div>
    <label><b> Driver Address </b></label> {{driver.driverAddress}}
  </div>
  <div>
    <label><b> Driver Id Type </b></label> {{driver.driverIdProofType}}
  </div>
  <div>
    <label><b> Driver Id Number </b></label> {{driver.driverIdProofNumber}}
  </div>
<br>
<br>
<button (click)="gotoList()" class="btn btn-primary">Back to Driver List</button><br>
</div>
</div>
</div>
</div>
</div>
