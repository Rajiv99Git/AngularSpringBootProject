<h3>Add Admin</h3>
<div class="container mt-4 ">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-8 block" style="
    height: 340px;
    margin-bottom: 28px;
  ">
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="AddAdmin()">
    <div class="form-group">
      <label for="text">Firstname</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="admin.firstname" name="id">
    </div>

    <div class="form-group">
      <label for="name">last name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="admin.lastname" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="admin.email" name="Email">
    </div>
    <div class="form-group">
      <label for="name">password</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="admin.password" name="Password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
</div>
</div>
</div>
</div>
</div>
